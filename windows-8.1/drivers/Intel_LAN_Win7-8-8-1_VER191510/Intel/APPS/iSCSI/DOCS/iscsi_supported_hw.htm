<h1>Supported Adapters</h1>
<p>Intel&reg; Ethernet iSCSI  Boot is supported on all Intel PCI-E Server Adapters and LOMs. A list of supported Intel Server Adapters can be found<a href="http://www.intel.com/support/go/network/adapter/iscsiadapters.htm"> here</a>.</p>

<p>The iSCSI Initiator is supported on 82599 and X540-based adapters, such as the 
Intel&reg; Ethernet Server Adapter X520.<br>
</p>
